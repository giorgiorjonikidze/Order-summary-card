<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link
  href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="md:mt-20  mt-16 w-screen flex justify-center items-center">
  <div class="rounded-t-3xl main-block bg-white rounded-2xl flex flex-col items-center text-center">
    <img src="/images/illustration-hero.svg" class="ilustration-img rounded-t-3xl">
    <h1 class="font-black mt-5 mb-4">Order Summary</h1>
    <p class="main-p font-medium">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="flex items-center mt-10 mb-10">
      <img src="/images/icon-music.svg" alt="">
      <div class="flex flex-col ml-5 mr-10">
        <p class="font-black">Annual Plan</p>
        <p class="font-medium price-p">$59.99/year</p>
      </div>
      <p class="underline">Change</p>
    </div>
    <div class="flex flex-col button-wrapper">
      <button class="rounded-xl btn-blue font-black text-white mb-6">Proceed to Payment</button>
      <button class="font-black text-base cancel-btn xl:mb-12 mb-8">Cancel Order</button>
    </div>

  </div>

</body>
</html>
